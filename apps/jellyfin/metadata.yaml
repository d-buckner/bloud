name: jellyfin
displayName: Jellyfin
description: Free software media system for streaming movies, TV, and music
category: media
port: 8096

integrations: {}
# Jellyfin is a source app - provides media server to Jellyseerr

# LDAP SSO for TV apps, mobile clients, and other non-web interfaces
# The web UI could also support OIDC in the future, but LDAP covers more use cases
sso:
  strategy: ldap

healthCheck:
  path: /health
  interval: 5
  timeout: 60

